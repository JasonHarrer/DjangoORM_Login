<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Login Registration assignment">
        <title>Welcome</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'login/css/success.css' %}">
    </head>
    <body>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li {% if message.tags %} class="{{message.tags}}" {% endif %}>
                        {{message}}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
        <div id="contents">
            <div id="main_content">
                <h1>Success!!  Welcome, {{user.first_name}}!</h1>
                <h3>Successfully
                    {% if source == "register" %}
                        registered
                    {% else %}
                        logged in
                    {% endif %}
                    !!
                </h3>
            </div>
            <div id="menu">
                <a href="/logout">Log out</a>
            </div>
        </div>
    </body>
</html>
